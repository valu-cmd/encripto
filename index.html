<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/alura.svg">
        </div>
    </header>
    <main>
        <label for="textoSecreto"></label> <!--Etiqueta de contenido-->
        <textarea cols="40" rows="20" id="textoSecreto" required placeholder="Ingrese el texto aquí" class="textMod"></textarea>
        <div class="advertencia">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
    </main>
</body>
</html>
