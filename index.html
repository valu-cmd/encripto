<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura Challenge</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-hearder">
            <div class="item-header">
                <img src="img/alura-logo.png" class="logo-img" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="text-container">
            <div class="text-item">
                <label for="textoSecreto"></label> <!--Etiqueta de contenido-->
                <textarea cols="60" rows="20" id="textoSecreto" required placeholder="Ingrese el texto aquí" class="textMod"></textarea>
            </div>
            
            <div class="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
        </div>
    </main>
</body>
</html>
